<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Try Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="forms">
                <p>Number of Ice-creams =</p>
                <div>
                    
                    <input id="numb1"
                     class="space" type="text" name="first">
                </div>
                <p>Cost/ice-cream=</p>
                <div>
                    
                    <input id="numb2" 
                    class="space"
                    type="text" name="second">
                </div>
                Total price of ice-cream=
                <div>
                   
                    <input class="space"
                     type="text" name="Display">
                </div>
                <div>
                    <input id="calculate"
                     type="button" value="calculate price"
                     onclick="multiply()">
                    
                </div>
            </form>
        </div>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
